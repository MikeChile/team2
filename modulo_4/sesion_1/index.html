<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>evaluación m4 s1</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>NuestroBank</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col col-md-12 mb-4">
                <div class="cajaForm">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center">
                            <h2>Contáctanos</h2>
                        </div>
                        <hr>
                        <div class="col-12 col-md-6">
                            <form action="" id="formulario">
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-3">
                                        <label for="nombre" class="form-label">Nombre *</label>
                                        <input class="form-control" type="text" name="nombre" id="nombre" required>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <label for="apellido" class="form-label">Apellido *</label>
                                        <input class="form-control" type="text" name="apellido" id="apellido" required>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <label for="email" class="form-label">Email *</label>
                                        <input class="form-control" type="email" name="email" id="email" required>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <label for="motivo" class="form-label">Porfavor especifique el motivo *</label>
                                        <select id="motivo" class="form-select" required>
                                            <option value="" disabled selected>--Seleccione--</option>
                                            <option value="problemas Cuenta Online">Problemas con cuenta online</option>
                                            <option value="reestablecer Contraseña">Reestablecer contraseña</option>
                                            <option value="solicitud Atención Cliente">Solicitud de atención al cliente
                                            </option>
                                            <option value="otro">Otro</option>
                                        </select>

                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="mensaje" class="form-label">Mensaje</label>
                                        <textarea class="form-control" name="mensaje" id="mensaje" required></textarea>
                                    </div>
                                    <div class="col mb-3">
                                        <button class="btn btn-primary">Enviar mensaje</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md-12">
                
                <!-- Buscador -->
                <input type="text" id="buscador" class="form-control mb-3" placeholder="Buscar en el historial...">

                <div class="table-responsive" id="Historial"></div>                
                <!-- Tabla de historial -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
