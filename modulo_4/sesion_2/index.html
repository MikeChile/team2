<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio M4 S2 ES6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">MODULOS Y GENERADORES M4 S2</h1>
        <div class="row">
            <h3>Funcion Generador *</h3>
            <div class="col mt-2 mb-2">
                <button type="button" class="btn btn-primary" id="btnGenerador">Generar Tabla</button>
                <table class="table table-dark table-striped mt-2" id="tablaFrutas">
                    <thead>
                      <tr>
                        <th scope="col">Posicion</th>
                        <th scope="col">Fruta</th>
                      </tr>
                    </thead>
                    <tbody id="tablaResultados">
                      <!-- Aqui carga tabla -->
                    </tbody>
                  </table>
                
            </div>
        </div>
        <div class="row">
            <h3>Modulos</h3>
            <div class="col-md-6">
                <div class="input-group">
                    <button class="btn btn-primary" type="button" id="btnDoblar">Doblar</button>
                    <input type="text" class="form-control" placeholder="Ingresar valor" aria-label="cantidad" name="cantidad" id="cantidad">
                </div>
            </div>
            <div class="col-md-6">
                <h4>Resultado: <span id="resultado"></span></h4>
            </div>
            
        </div>
    </div>
  
    <!-- Debemos hacer referencia a nuestro archivo que debe ser de tipo modulo-->
    <script type="module" src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
